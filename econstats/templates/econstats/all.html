{% extends 'econstats/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <hr>

  <canvas id="chart"></canvas>
  <script>
    var config = {
      type: 'line',
      data: {
        datasets: [{
          data: {{ values1 }},
          borderColor: ['#ff6384'],
          label: '{{ title1 }}',
            fill: false
        },
        {
          data: {{ values2 }},
          borderColor: ['#47b6b6'],
          label: '{{ title2 }}',
            fill: false
        }],
        labels: {{ labels1|safe }}
      },
      options: { responsive: true}
    };

    window.onload = function() {
      var ctx = document.getElementById('chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
